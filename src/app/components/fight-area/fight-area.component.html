<div class="container">

    <div class="row">
        <div class="col">
        <p class="h1 text-center mt-3">VS</p>
        </div>
    </div>

    <div class="row">
        <div class="col" id="succesMessage">

        </div>
    </div>

    <div class="row">
        <div class="col-6" id="fighterOne" *ngIf="cardsSelcted.dataCardOne">
            <div class="row">
                <div class="col text-center mb-2">{{ cardsSelcted.dataCardOne.name }}</div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">HP: 165</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div>
                        <div>
                            <div style="display: block">
                            <canvas baseChart
                                [datasets]="fight1ChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [plugins]="barChartPlugins"
                                [legend]="barChartLegend"
                                [chartType]="barChartType">
                            </canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-white" id="fighter1">
                        <img [src]="cardsSelcted.dataCardOne.images.md" class="card-img shadow image-container" [alt]="cardsSelcted.dataCardOne.name">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6" id="fighterTwo" *ngIf="cardsSelcted.dataCardTwo">
            <div class="row">
                <div class="col text-center mb-2">{{ cardsSelcted.dataCardTwo.name }}</div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">HP: 165</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="card text-white" id="fighter1">
                        <img [src]="cardsSelcted.dataCardTwo.images.md" class="card-img shadow image-container" [alt]="cardsSelcted.dataCardTwo.name">
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <div>
                            <div style="display: block">
                            <canvas baseChart
                                [datasets]="fight2ChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [plugins]="barChartPlugins"
                                [legend]="barChartLegend"
                                [chartType]="barChartType">
                            </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <div class="row text-center" id="attack-buttos">
